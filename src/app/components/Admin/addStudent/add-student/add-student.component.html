<div class="main-container">

  <form (ngSubmit)="postStudentData()" #form="ngForm" novalidate>
    <div class="la">
    <label>Name</label>
  </div>
    <div>
      <input [(ngModel)]="student.name" name="name">
    </div>

    <label>Age</label>
    <div>
      <input [(ngModel)]="student.age" name="age" type="number">
    </div>

    <label>Class</label>
    <div>
      <input [(ngModel)]="student.class" name="class">
    </div>

    <label>Section</label>
    <div>
      <input [(ngModel)]="student.section" name="section">
    </div>

    <label>Email</label>
    <div>
      <input [(ngModel)]="student.email" name="email">
    </div>

    <label>Mobile</label>
    <div>
      <input [(ngModel)]="student.mobile" #mobile="ngModel" name="mobile" minlength="10" [ngClass]="{ 'is-invalid': mobile.invalid && mobile.touched}">

      @if (mobile.touched  &&  mobile.errors?.['required']){
        <p style="display: inline; color: red;">*</p>
        <br>
        <span style="color: red; margin-left: 80px;"> Required </span>
      }

      @else if (mobile.touched  && mobile.errors?.['minlength']) {
        <span style="color: red;">minimum 10 character required</span>
      }
    </div>

    <label>Father's Name</label>
    <div>
      <input [(ngModel)]="student.fatherName" name="fatherName">
    </div>

    <div class="btn">
      <button type="submit" [disabled]="form.invalid">Submit</button>
    </div>

  </form>
</div>
